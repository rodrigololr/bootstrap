<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>
            .active{
                color: #09BC8A !important;
            }

            .padding{
                    padding: 0 10px !important;
                }

            @media only screen and (min-width: 992px){
                .padding{
                    padding: 0 50px !important;
                }
        }
        </style>
    </head>

    <body>
        <header style="background-color: #508991" class="p-2">

            <!-- barra de navegação responsiva do bootstrap -->
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                
                <!-- logo do site -->
                <a class="navbar-brand px-2 fs-2" style="color: green;" href="#">PouPix</a>
          
                <!-- botão que aparece em telas pequenas para abrir/fechar o menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <!-- menu que aparece quando o botão do toggle é clicado -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  
                  <!-- links do menu central (geral, metas, dicas) -->
                  <div class="navbar-nav d-flex">
                    <!-- cada link tem uma borda na esquerda, padding e estilos de fonte -->
                    <a class="nav-link active border-ld-start fs-3 fw-bolder border-dark padding" aria-current="page" href="#"
                      style="color: #172A3A">Geral</a>
                    <a class="nav-link border-ld-start fs-3 fw-bolder border-dark padding" href="#"
                      style="color: #172A3A">Metas</a>
                    <a class="nav-link border-ld-start fs-3 fw-bolder border-dark padding" href="#"
                      style="color: #172A3A">Dicas</a>
                  </div>
          
                  <!-- ícone de perfil que só aparece em telas grandes -->
                  <a class="text-dark fs-1 d-none d-lg-block px-4 ms-auto"  href="#">
                    <i class="bi bi-person-circle"></i>
                  </a>
          
                  <!-- texto 'seu perfil' que aparece apenas em telas pequenas -->
                  <a class="nav-link d-block d-lg-none fs-4 fw-bold ms-auto padding" href="#" style="color: #172A3A">
                    Seu perfil
                  </a>
          
                </div>
              </div>
            </nav>
          </header>
          
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
